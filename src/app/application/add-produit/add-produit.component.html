<h2>Ajout d'un produit</h2>
<form #f="ngForm"(ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="id">
        Identifiant du produit
    </label>
    <input type="number" id="id" name="id" class="form-control" [(ngModel)]="id" required #identif="ngModel">
 </div>
 <div *ngIf="identif.invalid && identif.dirty" class="alert alert-danger">
 L'identifiant doit être un nombre
 </div>
 <div class="form-group">
    <label for="libelle">
        Libellé du produit
    </label>
    <input type="text" id="libelle" name="lib" class="form-control" [(ngModel)]="lib" required pattern="[A-Z][a-zA-Z]+" #libl="ngModel">
 </div>
 <div *ngIf="libl.errors?.pattern && libl.dirty" class="alert alert-danger">
 Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère
 </div>
 <button type="submit" [disabled]="f.invalid">Enregistrer</button>
 <button type="reset">Vider</button>

 
 
 <div [hidden]="!libl.errors?.required || libl.pristine"
class="alert alert-danger">
 Le libellé est un champ obligatoire
 </div>
</form>
